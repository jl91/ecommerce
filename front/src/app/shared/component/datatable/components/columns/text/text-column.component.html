<div *ngIf="isReadMode"
     class="d-flex justify-content-start w-100 h-100"
>
  {{ row.value[column] }}
</div>


<div *ngIf="isEditMode"
     [formGroup]="form"
     class="d-flex justify-content-start align-items-center"
>
  <mat-form-field class="w-75">
    <mat-label>
      edit
    </mat-label>
    <input formControlName="data"
           matInput
    >
    <button (click)="onSubmit($event)"
            [disabled]="form.invalid"
            color="success"
            mat-icon-button
            matSuffix
            type="button"
    >
      <mat-icon>
        done
      </mat-icon>
    </button>
  </mat-form-field>


</div>
