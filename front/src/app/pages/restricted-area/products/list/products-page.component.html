<mat-grid-list cols="6"
               gutterSize="25px"
               rowHeight="400px"
>
  <mat-grid-tile *ngFor="let product of products">
    <div class="card-item">
      <app-product-item
        (productAdded)="onProductAdd($event)"
        (productRemoved)="onProductRemoved($event)"
        [product]="product"
      >
      </app-product-item>
    </div>
  </mat-grid-tile>

</mat-grid-list>
