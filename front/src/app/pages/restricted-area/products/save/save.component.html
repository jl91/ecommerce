<form (ngSubmit)="onSubmit($event)"
      [formGroup]="productForm"
>

  <div class="row">
    <div class="col">
      <mat-form-field class="w-100">
        <mat-label>
          SKU:
        </mat-label>
        <input [formControlName]="'sku'"
               matInput
               type="text"
        >
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="w-100">
        <mat-label>
          Name:
        </mat-label>
        <input [formControlName]="'name'"
               matInput
               type="text"
        >
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="w-100">
        <mat-label>
          Value:
        </mat-label>
        <input [formControlName]="'value'"
               matInput
               type="number"
        >
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100 h-inherit">
        <mat-label>
          Description:
        </mat-label>
        <textarea [formControlName]="'description'"
                  class="h-100"
                  matInput
                  rows="12"
        >
        </textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-end">
      <button color="warn"
              mat-raised-button
              type="reset"
      >
        <mat-icon>
          undo
        </mat-icon>
        Reset
      </button>

      <button color="primary"
              mat-raised-button
              type="submit"
      >
        <mat-icon>
          save
        </mat-icon>
        Save
      </button>
    </div>
  </div>

</form>
