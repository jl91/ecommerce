<app-header></app-header>
<mat-sidenav-container>

  <mat-sidenav #sidenav
               [opened]="isMenuOpened"
               mode="side"
               role="navigation"
  >
    <mat-nav-list>
      <app-navigation [menu]="menu">
      </app-navigation>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-card class="content-card">

      <mat-card-header>
        <mat-card-title>
          {{title}}
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>

    </mat-card>
  </mat-sidenav-content>

</mat-sidenav-container>
