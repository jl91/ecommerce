<form [formGroup]="formGroup"
      class="login-container"
>
  <mat-card class="login-card"
  >
    <mat-card-content>
      <div class="w-100">
        <mat-form-field class="w-100">

          <mat-label>
            Username
          </mat-label>

          <input formControlName="username"
                 matInput
                 type="text"
          >

          <mat-error *ngIf="formGroup.get('username')?.errors?.required">
            Usu√°rio Requerido
          </mat-error>

        </mat-form-field>
      </div>

      <div class="w-100">
        <mat-form-field class="w-100">
          <mat-label>
            Password
          </mat-label>

          <input formControlName="password"
                 matInput
                 type="password"
          >

          <mat-error *ngIf="formGroup.get('password')?.errors?.required">
            Senha Requerida
          </mat-error>

        </mat-form-field>
      </div>

    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-footer>
      <div class="w-100 footer-container">
        <button (click)="onSubmit()"
                color="primary"
                mat-raised-button
                type="submit"
        >
          Login
        </button>
      </div>
    </mat-card-footer>

  </mat-card>
</form>
